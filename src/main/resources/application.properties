# Application Configuration
spring.application.name=metric-attribution

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/metric_attribution?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:daoMapper/*.xml
mybatis.type-aliases-package=com.dosconfig.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.dosconfig=DEBUG
logging.level.com.dosconfig.dao=DEBUG

# Async Task Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=attribution-task-

# Attribution custom configuration
attribution.metric-query.limit=1000
attribution.dimension.top-limit=1000
attribution.dimension.max-result-size=20
attribution.dimension.ep-threshold=0.1
attribution.dimension.ep-total-threshold=0.67
attribution.epsilon=0.000001

